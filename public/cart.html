<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/index.css">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f8feff;
}

h2 {
  text-align: center;
}

#cartItems {
  max-width: 600px;
  margin: 20px auto;
}

#cartItems div {
  background: #ffffff;
  padding: 12px 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

#total {
  max-width: 600px;
  margin: 20px auto;
  padding: 12px;
  font-weight: bold;
  background: #00a118;
  border-radius: 8px;
  text-align: right;
  color: white;
}

button {
  padding: 6px 12px;
  border-radius: 4px;
  border: none;
  background: #e1e2dd;
  cursor: pointer;
}

#payBtn {
  display: block;
  margin: 20px auto;
  padding: 10px 30px;
  border-radius: 20px;
  background: #383939;
  color: white;
}
</style>
</head>

<body>

<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3 id="total"></h3>

<button id="payBtn" onclick="pay()">Pay via UPI</button>

<script>
const box = document.getElementById("cartItems");
const total = document.getElementById("total");

function load() {
  fetch("/api/cart")
    .then(r => r.json())
    .then(d => {
      let t = 0;
      let html = "";

      if (d.length === 0) {
        box.innerHTML = "<p>Cart is empty</p>";
        total.innerText = "Total ₹0";
        return;
      }

      d.forEach(i => {
        t += i.price * i.qty;
        html += `
          <div>
            <b>${i.name}</b><br>
            ₹${i.price} × ${i.qty}
            <br>
            <button onclick="u('${i.name}', ${i.qty + 1})">+</button>
            <button onclick="u('${i.name}', ${i.qty - 1})">-</button>
          </div>
        `;
      });

      box.innerHTML = html;
      total.innerText = "Total ₹" + t;
    });
}

function u(name, qty) {
  if (qty < 1) return;

  fetch("/api/cart/update", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, qty })
  }).then(load);
}

function pay() {
  fetch("/api/checkout", { method: "POST" })
    .then(r => r.json())
    .then(d => {
      alert(d.msg);
      load();
    });
}

load();
</script>

</body>
</html>
