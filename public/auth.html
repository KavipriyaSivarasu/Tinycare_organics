<!DOCTYPE html>
<html>
<head>
  <title>TinyCare Login</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body class="center">

<div class="card">
  <h2>Welcome to TinyCare</h2>
  <p class="sub">Login or create an account</p>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button class="outline" onclick="register()">Create Account</button>
</div>

<script>
function login() {
  fetch("/api/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  }).then(r=>r.json()).then(d=>{
    if(d.role==="admin") location.href="admin.html";
    else if(d.role==="user") location.href="index.html";
    else alert("Invalid");
  });
}

function register() {
  fetch("/api/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  }).then(r=>r.json()).then(d=>{
    alert(d.msg);
  });
}
</script>
<script src="auth.js"></script>
</body>
</html>
